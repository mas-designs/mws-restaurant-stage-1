d;font-size:12pt;font-weight:300;letter-spacing:10px;margin:0 0 20px;padding:2px 0;text-align:center;text-transform:uppercase;width:400px}#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;padding-left:120px;width:100%}#reviews-container{padding:30px 40px 80px}#reviews-list{padding:0;margin-right:2em}}@media only screen and (min-width:1025px){#restaurants-list li{background-color:#fff;border:2px solid #ccc;font-family:Arial,sans-serif;margin:15px;min-height:380px;padding:0 30px 25px;text-align:left;width:250px}#restaurants-list .restaurant-img,#restaurants-list img{background-color:#ccc;display:block;margin:0;min-height:248px;max-width:270px}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:12pt;font-weight:300;letter-spacing:10px;margin:0 0 20px;padding:2px 0;text-align:center;text-transform:uppercase;width:800px}#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;padding-left:120px;width:100%}#add-review-container,#reviews-container{padding:30px 40px 80px 90px}#reviews-list{padding:0;margin-right:2em}}</style>-->

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </header>


  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="add-review-container">
    <form id="add-review-form">
      <table>
        <tr>
          <th colspan="2">
            <h2 class="review-header">Add review</h2>
          </th>
        </tr>
        <tr>
          <td>
            <label for="reviewerName">Name:</label>
          </td>
          <td>
            <input type="text" id="reviewerName" name="name" required/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="reviewerRating">Rating:</label>
          </td>
          <td>
            <select id="reviewerRating">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="reviewerComment">Comment:</label>
          </td>
          <td>
            <textarea id="reviewerComment" name="comments" required></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Submit Review</button>
          </td>
        </tr>
      </table>
    </form>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script defer type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/restaurant.min.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY5-Tacq3xwQ0PIeERI0GlCh2D29rNLkM&libraries=places&callback=initMap"></script><!---->
</body>
</html>
