<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--manifest.json-->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#333">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" >
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter for Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter for Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/responsive_helper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
